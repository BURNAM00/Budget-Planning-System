<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      color: #eee;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: #1e1e1e;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 420px;
    }

    .card-body {
      padding: 2rem;
    }

    h3.card-title {
      font-weight: 700;
      color: #fafafa;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      color: #bbb;
      font-weight: 600;
    }

    input.form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #eee;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus {
      background-color: #2a2a2a;
      border-color: #fafafa;
      color: #fafafa;
      box-shadow: none;
    }

    button.btn-primary {
      background-color: #fafafa;
      color: #121212;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 0.75rem;
      border: none;
      padding: 0.75rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 12px rgba(250, 250, 250, 0.3);
    }

    button.btn-primary:hover {
      background-color: #e0e0e0;
      color: #000;
      box-shadow: 0 6px 16px rgba(230, 230, 230, 0.5);
    }

    p.text-muted {
      color: #777;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .card-body {
        padding: 1.25rem;
      }
      input.form-control {
        font-size: 1rem;
      }
      button.btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title">Budget Planner</h3>

      <form method="POST" action="/submit" novalidate>
        <!-- Income Section -->
        <div class="mb-4">
          <label for="income">Total Monthly Income ($)</label>
          <input
            type="number"
            class="form-control"
            id="income"
            name="income"
            placeholder="e.g. 3000"
            min="0"
            required
          />
        </div>

        <!-- Expenses Section -->
        <div class="mb-4">
          <label for="expenses">Total Monthly Expenses ($)</label>
          <input
            type="number"
            class="form-control"
            id="expenses"
            name="expenses"
            placeholder="e.g. 2200"
            min="0"
            required
          />
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            Generate Budget Plan
          </button>
        </div>
      </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
